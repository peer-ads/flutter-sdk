name: peerads
description: PeerAds Flutter SDK — unified ad mediation + peer promotion for Flutter apps
version: 0.1.0
homepage: https://peerads.io

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  webview_flutter: ^4.4.0

  # ── Ad Network SDKs (all optional — only add what you need) ─────────────
  # AdMob
  # google_mobile_ads: ^4.0.0

  # AppLovin MAX
  # applovin_max: ^3.0.0

  # Unity Ads
  # unity_ads_plugin: ^4.0.0

  # IronSource Mediation
  # ironsource_mediation: ^8.0.0

  # Meta Audience Network — no official Flutter SDK (Meta deprecated it)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.peerads.sdk
        pluginClass: PeeradsPlugin
      ios:
        pluginClass: PeeradsPlugin
